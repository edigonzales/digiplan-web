<h:head>
    <title>Kanton Solothurn • digiPlan</title>

<h:body>
    <div id="container">
        <div class="logo">
            <div>
                <img id="logo" src="img/Logo.png" alt="Logo Kanton Solothurn"/>
            </div>
        </div>

        <h2>Planregister</h2>

        <p:divider />

	    <h3>Filter / Suche</h3>
	    
	    <div class="card ui-fluid">
	        <h:form id="searchform">
	            <div class="p-formgrid p-grid">    

	                <div class="p-field p-col-12 p-md-3">
	                    <p:outputLabel for="gemeinde" >Gemeinde</p:outputLabel>
	                    <!-- <p:inputText id="gemeinde" />-->
                        <p:selectOneMenu id="gemeinde" value="#{helloWorldBacking.selectedMunicipality}">
                            <f:selectItem itemLabel="" itemValue="#{null}"/>
                            <f:selectItems value="#{helloWorldBacking.municipalities}" />
                        </p:selectOneMenu>
	                </div>

	                <div class="p-field p-col-12 p-md-3">
	                    <p:outputLabel for="dokumenttyp">Dokumenttyp</p:outputLabel>
	                    <!--<p:inputText id="dokumenttyp" />-->
	                    <p:selectOneMenu id="dokumenttyp" value="#{helloWorldBacking.selectedDocumentType}">
	                        <f:selectItem itemLabel="" itemValue="#{null}"/>
	                        <f:selectItems value="#{helloWorldBacking.documentTypes.entrySet()}" var="entry"
	                            itemLabel="#{entry.value}" itemValue="#{entry.key}"
	                        />
	                    </p:selectOneMenu>
	                </div>
	                
	                <div class="p-field p-col-12 p-md-3">
	                    <p:outputLabel for="rechtsstatus" >Rechtsstatus</p:outputLabel>
	                    <p:inputText id="rechtsstatus" />
	                </div>

                    <div class="p-field p-col-12 p-md-3">
                    </div>

                    <div class="p-field p-col-12 p-md-12">
                        &nbsp;
                    </div>
                    
                    <div class="p-field p-col-12 p-md-3">
                        <p:commandLink>
                           <i class="pi pi-refresh"></i>
                           <span>Suche zurücksetzen</span>
                            <f:ajax render="searchform" resetValues="true"/>
                        </p:commandLink>
                    </div>

                    <div class="p-field p-col-12 p-md-3" style="text-align:right;">
                        <p:commandButton id="submit" value="Suchen" update="documents_table" action="#{helloWorldBacking.submit}" />
                    </div>
                    
	                <p:divider />
	                
			        <p:dataTable id="documents_table" var="document" value="#{helloWorldBacking.documents}">
			            <p:column headerText="Gemeinde">
			                <h:outputText value="#{document.gemeindename}" />
			            </p:column>
			
			            <p:column headerText="Dokumenttyp">
			                <h:outputText value="#{document.typTxt}" />
			            </p:column>
			
			            <p:column headerText="Titel">
			                <h:outputText value="#{document.offiziellerTitel}" />
			            </p:column>
			        </p:dataTable>

	            <p:messages id="msgs"/>
	            
	            
	        </h:form>
	    </div>
    </div>

    <h:form id="helloworld-form">
        <p:panel header="PrimeFaces Hello World Example">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="First Name: " />
                <p:inputText id="first-name" value="#{helloWorldBacking.firstName}" />

                <h:outputText value="Last Name: " />
                <p:inputText id="last-name" value="#{helloWorldBacking.lastName}" />

                <p:commandButton id="submit" value="Submit" update="greeting-panel"
                    oncomplete="PF('greetingDialog').show()" />
            </h:panelGrid>
        </p:panel>

        <p:dialog header="Greeting" widgetVar="greetingDialog" modal="true"
            resizable="false">
            <h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
                <h:outputText value="#{helloWorldBacking.showGreeting()}" />
            </h:panelGrid>
        </p:dialog>
    </h:form>
